<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" (click)="opensignUpPage()">Sign Up</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" (click)="openforgetPswStep1()">Forget Password</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
          <ion-button href="https://minierp.auth.ap-southeast-2.amazoncognito.com/login?response_type=code&client_id=dfspm7ich3btospn80rsigog0&redirect_uri=http://localhost:8100/sign-up">FB</ion-button>
    </ion-col>
  </ion-row>


</ion-content>
